{% extends "base.html" %}

{% block main %}

<h1>The tea!</h1>

{% for confession in confessions %}
<div class="confession-container">
    <p>"{{ confession.text }}"</p>
    <p>Comments: {{ confession.comments|length }}</p>
    <p>Upvotes: {{ confession.get_upvote_count() }}</p>
    <p>Downvotes: {{ confession.get_downvote_count() }}</p>
</div>
{% endfor %}

{% endblock %}
