{% extends "base.html" %}

{% block main %}

<h1>The tea!</h1>

{% for confession in confessions %}
<a href="/spill/view/{{ confession.id }}">
    <div class="confession-container">
        <p>"{{ confession.text }}"</p>
        <p>Likes: {{ confession.get_likes_count() }}</p>
        {% if confession.allow_comments %}
            <p>Comments: {{ confession.comments|length }}</p>
        {% endif %}
    </div>
</a>
{% endfor %}

{% endblock %}
